{% extends 'base.html' %} 
{% load static %}
{% block content %}
<style>
    .img-fluid {
        max-width:100%;
        
    }
    </style>
{% for i in web %}
<div class="container-fluid">
    <h4>{{i.title }}</h4>
    <p>{{i.description}}</p>
    <img  src="{{ i.image.url }}" height="auto"  class="img-fluid border border-light rounded-lg">

</div> 

{% endfor %}





{% endblock %}
