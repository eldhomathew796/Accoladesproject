{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row vh-100">



       
        <div class="col-6 p-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Client Name</th>
                        <th>Client email</th>
                        <th>Client contact Number</th>
                        <th>Client Message</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{cli.name}}</td>
                        <td>{{cli.email}}</td>
                        <td>{{cli.number}}</td>
                        <td>{{cli.message}}</td>
                    </tr>

                </tbody>
            </table>
            <div class="justify-content-center">
                <div class="row">
                   <div class="text-center">
                    <button class="btn btn-danger m-4"><a class="text-light text-decoration-none" href="{% url 'user:editclient' cli.id %}">Edit</a></button>
                    <button class="btn btn-danger"><a class="text-light" href="{% url 'user:deleteclient' cli.id %}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a></button>
                   </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
