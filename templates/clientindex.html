{% extends "base.html" %} 
{% load static %}
{% block content %}


<div class="container bg-light p-3">
    <h2 class="mt-4 text-capitalize text-monospace text-uppercase"style="color:red"><b>Here Is The Client Details.</h2></b>
    
 <div class="row justify-content-start">
    {% for i in i_obj %} 
    <div class="col-md-4 mt-3 ">
        <div class="card " style="width: 18rem;">
            <img class="card-img-top" src="{% static 'img/client.jpg' %} " alt="Card image cap" height="280px">  
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">Please click the view details,you can see the Client details.</p>
                <a href="{% url 'user:showclient' i.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
   {% endfor %}
</div> 

</div>



{% endblock content %}
