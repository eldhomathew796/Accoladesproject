<!DOCTYPE html>
<html>
<head>
	<title>Thank You</title>
</head>
<body>

	<h1>Thank You!</h1>

	<p id="message"></p>

	<script>
		// Set the message text
		var message = "Thank you for visiting our website!";

		// Get the message element and set its text
		var messageElement = document.getElementById("message");
		messageElement.textContent = message;
	</script>

</body>
</html>
